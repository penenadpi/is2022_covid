<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Employee page</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Ime" />
			<p:inputText value="#{testController.employee.ime}"></p:inputText>
			<p:outputLabel value="Prezime" />
			<p:inputText value="#{testController.employee.prezime}"></p:inputText>
			<p:outputLabel value="JMBG" />
			<p:inputText value="#{testController.employee.jmbg}"></p:inputText>
			<p:outputLabel value="Datum" />
			<p:inputText value="#{testController.employee.datum}"></p:inputText>			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Dodaj"
				action="#{testController.saveEmployee(testController.employee)}"></p:commandButton>
	
		</h:panelGrid>
		
		
		<h:dataTable value="#{testController.listTestRecords()}" var="e"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				Ime
    			</f:facet>
    			<h:outputText value="#{e.ime}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Prezime
				</f:facet>
    			<h:outputText value="#{e.prezime}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				JMBG
				</f:facet>
    			<h:outputText value="#{e.jmbg}"/>
    		</h:column>
    		
    		
    		<h:column>
    			<f:facet name="header">
    				Datum
				</f:facet>
    			<h:outputText value="#{e.datum}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Ishod
				</f:facet>
    			<h:outputText value="#{e.ishod}"/>
    		</h:column>
    	
    	</h:dataTable>
		
		
	</h:form>
</h:body>
</html>
